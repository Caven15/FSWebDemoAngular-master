<fieldset>
  <legend>DÃ©mnonstrations formulaire</legend>
  <form [formGroup]="ajoutForm" (ngSubmit)="submitForm()">
    <div>
      <label for="nom">Nom </label>
      <input type="text" formControlName="nom" id="nom">
    </div>

    <div>
      <label for="description">Description </label>
      <input type="text" formControlName="description" id="description">
      <p *ngIf="!ajoutForm.get('description').valid" class="error-form">
        La description ne remplis pas les condition requises.
      </p>
    </div>

    <div>
      <label for="email">e-mail</label>
      <input type="text" formControlName="email" id="email">
      <p *ngIf="!ajoutForm.get('email').valid" class="error-form">
        Le nom de domaine doit finir pas gmail.com
      </p>
    </div>

    <div>
      <label for="prix">Prix </label>
      <input type="number" formControlName="prix" id="prix">
    </div>

    <div>
      <button type="submit" [disabled]="!ajoutForm.valid">Ajouter</button>
    </div>
  </form>
</fieldset>
