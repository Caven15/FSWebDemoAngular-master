<div>
  <button (click)="basculerAffichage()">
    {{afficherTous ? 'Afficher uniquement les articles publié' : 'Afficher tout les articles'}}
  </button>
</div>

<ul>
  <li *ngFor="let article of articles">
    <div *ngIf="article.estPublie || afficherTous">
      <h2>{{article.titre}}</h2>
      <p>{{article.description}}</p>
      <p>Publié : {{article.estPublie ? 'Oui' : 'Non'}}</p>
    </div>
  </li>
</ul>
